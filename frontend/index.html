<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;1,200&display=swap" rel="stylesheet">
    <!--BOOTSTRAP5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!--ANIMATE CSS-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!--CUSTOM CSS-->
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <title>Datawarehouse</title>
  </head>
  <body class="container-fluid">
    <!--MENU-->
    <nav class="navbar row navbar-expand-lg navbar-dark bg-dark pe-1 ps-1 fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand btn" id="home" href="/">
          <img src="./images/logo.jpg" width="50" height="50" alt="logo">
          Datawarehouse
        </a>
        <div id="nav-tabs" class="nav-tabs">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse ml-0 pl-0 d-flex justify-content-between" id="navbarSupportedContent">
            <ul class="nav nab-tabs navbar-nav pe-4" id="tabs" role="tab-list">
              <li class="nav-item" role="presentation">
                <button class="nav-link text-primary active" id="contacts-tab" data-bs-toggle="tab" data-bs-target="#contacts" type="button" role="tab" aria-controls="contacts" aria-selected="true">
                  Contactos
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link text-primary" id="companies-tab" data-bs-toggle="tab" data-bs-target="#companies" type="button" role="tab" aria-controls="companies" aria-selected="true">
                  Compañias
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link text-primary" id="regions-tab" data-bs-toggle="tab" data-bs-target="#regions" type="button" role="tab" aria-controls="regions" aria-selected="true">
                  Región/Ciudad 
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link text-primary d-none" id='users-tab' data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab" aria-controls="users" aria-selected="true">
                  Usuarios
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!--INICIO/LOGIN-->
    <section class="login-container container-fluid d-flex justify-content-center mb-5" id="login-container">
      <div class="col-md-6 text-center justify-content-center align-self-center">
        <h1 class="d-none d-sm-block">Bienvenido a<br>Datawarehouse</h1>
      </div>
      <div class="col-md-6 text-center justify-content-center ps-5 pe-5">
        <div class="alert-container align-self-center align-items-center bg-dark rounded-3 pt-5 pb-3">
          <form class="login-form mt-5 mb-5 ps-5 pe-5" id="login-form">
            <div class="mb-3 mt-5">
              <input type="email" class="form-control" id="user-email" aria-describedby="emailHelp" required placeholder="email" autofocus>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="passwd" placeholder="password" required>
            </div>
            <button type="button" class="btn btn-primary mt-5" id="btn-login">Iniciar Sesión</button>
          </form>
        </div>
      </div>
    </section>
    <div class="app-container tab-content" id="app-container">
      <!--SECCION PRINCIPAL-CONTACTOS-->
      <section class="tab-pane fade show active container-fluid p-2 bg-light" id="contacts" role="tabpanel" aria-labelledby="contacts-tab">
        <div class="d-block p-3">
          <ul class="nav nav-pills nav-fill">
            <li>
              <form class="d-flex">
                <div class="col">
                  <input id="search-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <div id="divider" class="d-none">
                    <hr class="dropdown-divider" id="divider">
                  </div>
                  <ul class="dropdown-menu d-none" id="tags-container">
                  </ul>
                </div>
                <button id="search-btn" class="btn btn-outline-primary bg-light" type="submit">
                  <i class="bi bi-search"></i>
                </button>
              </form>
            </li>
            <li class="nav-item">
              <button id="add-contact-btn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contact-modal" data-bs-whatever="send">           
                <i class="bi bi-person-plus"></i>
                Agregar contacto
              </button>
            </li>
            <li class="nav-item">
              <button class="btn btn-outline-primary" id="" type="" title="img upload">
                <i class="bi bi-upload"></i>
                Upload
              </button>
            </li>
            <li class="nav-item">
              <button class="btn btn-outline-primary" id="exportButton" type="button" title="export">
                <i class="bi bi-download"></i>
                Exportar contactos
              </button>
            </li>
          </ul>
        </div>
        <div class="main-container d-block p-5 bg-primary bg-gradient">
          <div class="row" id="del-contact-alert-cont"></div>
          <table id="contacts-table" class="table table-hover table-sm table-responsive table-hover table-light table-bordered">
            <thead>
              <tr>
                <th scope="col">
                  <input type="checkbox">
                </th>
                <th scope="col">Contacto</th>
                <th scope="col">Email</th>
                <th scope="col">País/Región</th>
                <th scope="col">Cargo</th>
                <th scope="col">Interés</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody id="contacts-body"></tbody>
          </table>
        </div>
        <div id="contact-modal" class="modal" tabindex="-1" aria-labelledby="add contact" aria-hidden="true">
          <div class="modal-dialog modal-dialog-scrollable modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title alert"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body alert-container">
                <div class="row ps-5 pe-5" id="contact-alert-container"></div>
                <form class="contact-form mt-5 mb-5 ps-5 pe-5 form-signin needs-validation modal-form" novalidate id="contact-form">
                  <div class="mb-1 mt-1">
                    <input type="text" class="form-control" id="contact-lastname" required placeholder="Apellido" autofocus>
                  </div>
                  <div class="mb-2 mt-2">
                    <input type="text" class="form-control" id="contact-name" required placeholder="Nombre">
                  </div>
                  <div class="mb-2 mt-2">
                    <input type="text" class="form-control" id="charge" required placeholder="Cargo">
                  </div>
                  <div class="mb-1 mt-1">
                    <input type="email" class="form-control" id="contact-email" aria-describedby="emailHelp" required placeholder="email">
                  </div>
                  <div class="mb-2 mt-2">
                    <select class="form-select-sm mb-3" id="company-select">
                    </select>
                  </div>
                  <div class="mb-2 mt-2 form-group">
                    <select class="form-select-sm mb-3 regions" id="contact-region-select">
                    </select>
                    <select class="form-select-sm mb-3 countries" id="contact-country-select">
                    </select>
                    <select class="form-select-sm mb-3 cities" id="contact-city-select">
                    </select>
                    <input type="text" class="form-control" id="contact-adress" placeholder="Dirección">
                  </div>
                  <div class="mb-2 mt-2">
                    <label for="interest" class="col-form-label">Interest</label>
                    <select id="interest" class="form-select">
                      <option value="0">0%</option>
                      <option value="25">25%</option>
                      <option value="50">50%</option>
                      <option value="75">75%</option>
                      <option value="100">100%</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="channel" class="col-form-label">Canal de contacto</label>
                    <table id="channels-table" class="table table-borderless table-sm table-responsive table-light">
                      <thead>
                        <tr class="bg-light channel-row">
                          <th>
                            <select id="channel" class="form-select channel">
                              <option value="1">Pending</option>
                              <option value="2">Whatssap</option>
                              <option value="3">Facebook</option>
                              <option value="4">Email</option>
                              <option value="5">Instagram</option>
                              <option value="6">Message</option>
                              <option value="7">Phone</option>
                            </select>
                          </th>
                          <th>
                            <input type="text" class="form-control account" id="account" placeholder="@Cuenta">
                          </th>
                          <th>
                            <select id="pref" class="form-select pref">
                              <option value="1">Sin preferencia</option>
                              <option value="2">No molestar</option>
                              <option value="3">Canal favorito</option>
                            </select>
                          </th>
                          <th>
                            <button type="button" class="cancel-btn btn btn-primary" id="add-channel-btn">
                              <i class="bi bi-plus"></i>
                            </button>
                          </th>
                        </tr>
                      </thead>
                      <tbody id="channels-tbody">
                      </tbody>
                    </table>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="cancel-btn btn btn-secondary" id="cancel-user-btn" data-bs-dismiss="modal" aria-label="Close">
                  Cancelar
                </button>
                <button type="submit" id="submit-contact-btn" class="btn btn-primary">
                  Guardar
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--USUARIOS-->
      <section class="tab-pane fade container-fluid p-5 bg-light row" id="users" role="tabpanel" aria-labelledby="users-tab" disabled>
        <div class="d-block p-3">
          <button id="add-user-btn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#user-modal" data-bs-whatever="send">
            <i class="bi bi-person-plus"></i>
              Agregar Usuario
          </button>
        </div>
        <div class="main-container d-block p-5 bg-primary bg-gradient">
          <div class="row" id="del-user-alert-cont"></div>
          <table id="users-table" class="table table-sm table-responsive table-hover table-light table-bordered">
            <thead>
              <tr>
                <th scope="col">Apellido</th>
                <th scope="col">Nombre</th>
                <th scope="col">Email</th>
                <th scope="col">Rol</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="users-body"></tbody>
          </table>
        </div>    
        <div id="user-modal" class="modal" tabindex="-1" aria-labelledby="add company" aria-hidden="true">
          <div class="modal-dialog modal-dialog-scrollable modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title alert"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="row ps-5 pe-5" id="user-alert-container"></div>
                <form class="user-form mt-5 mb-5 ps-5 pe-5 form-signin needs-validation reset-form" novalidate id="user-form">
                  <div class="mb-1 mt-1">
                    <input type="text" class="form-control" id="lastname" required placeholder="Apellido">
                  </div>
                  <div class="mb-2 mt-2">
                    <input type="text" class="form-control" id="u-name" required placeholder="Nombre" autofocus>
                  </div>
                  <div class="mb-2 mt-2">
                    <input type="text" class="form-control" id="u-adress" required placeholder="Dirección" autofocus>
                  </div>
                  <div class="mb-1 mt-1">
                    <input type="email" class="form-control" id="u-email" aria-describedby="emailHelp" required placeholder="email">
                  </div>
                  <div class="mb-1 mt-1 form-group">
                    <label for="perfil" class="form-label">Perfil</label>
                    <select id="role" class="form-select">
                      <option id="user-value" value="0">Usuario</option>
                      <option id="admin-value" value="1">Administrador</option>
                    </select>
                  </div>
                  <div class="mb-3 input-group">
                    <input type="password" class="form-control" id="user-passwd" placeholder="password" name='up' aria-describedby="inputGroupPrepend" required>
                    <span id="passwordHelpBlock" class="form-text">
                      Password must be 8-20 characters long.
                    </span>
                  </div>
                  <div class="mb-3 input-group">
                    <input type="password" class="form-control" id="passwd-repeat" placeholder="Repeat password" name='up2' required autocomplete="off" aria-describedby="inputGroupPrepend">
                    <div class="invalid-feedback">
                      Password not a match.
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="cancel-btn btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">
                  Cancelar
                </button>
                <button type="submit" id="submit-btn" class="btn btn-primary">
                  Guardar
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--REGION tab-->
      <section id="regions" class="tab-pane fade container-fluid p-5 bg-light row alert" role="tabpanel" aria-labelledby="regions-tab">
        <div class="col bg-light " id="select-container">
          <div class="row" id="del-region-alert-cont"></div>
          <label for="region" class="form-label">Región</label>
          <select class="form-select-lg col-12 mb-3 regions" id="region-select">
          </select>
          <div class="mb-3">
              <button class="add-region-btn btn btn-primary col-3 me-2" id="add-region-btn" type="button" data-bs-toggle="modal" data-bs-target="#region-modal" data-bs-whatever="new-region">
                <i class="bi bi-person-plus"></i>
                Agregar Región
              </button>
              <button class="delete-region-btn btn btn-primary col-3 ms-2" id="delete-region-btn" type="button">
                <i class="bi bi-trash"></i>
                Borrar Región
              </button>
          </div>
          <label for="country" class="form-label">País</label>
          <select class="form-select-lg col-12 mb-3 countries" id="country-select">
          </select>
          <div class="mb-3">
            <button class="add-country-btn btn btn-primary col-3 me-2" id="add-country-btn" type="button" data-bs-toggle="modal" data-bs-target="#region-modal" data-bs-whatever="new-country">
                <i class="bi bi-person-plus"></i>
                Agregar País
            </button>
            <button class="delete-country-btn btn btn-primary col-3 ms-2 me-2" id="delete-country-btn" type="button">
              <i class="bi bi-trash"></i>
              Borrar País
            </button>
            <button class="edit-country-btn btn btn-primary col-3 me-2" id="edit-country-btn" type="button" data-bs-toggle="modal" data-bs-target="#region-modal" data-bs-whatever="edit-country">
              <i class="bi bi-person-plus"></i>
              Editar País
            </button>
          </div>
          <label for="city" class="form-label">Ciudad</label>
          <select class="form-select-lg col-12 mb-3 cities" id="city-select">
          </select>
          <div class="mb-3">
              <button class="btn btn-primary col-3 me-2" id="add-city-btn" type="button" data-bs-toggle="modal" data-bs-target="#region-modal" data-bs-whatever="new-city">
                <i class="bi bi-person-plus"></i>
                Agregar Ciudad
              </button>
              <button class="btn btn-primary col-3 ms-2 me-2" id="delete-city-btn" type="button">
                <i class="bi bi-trash"></i>
                Borrar ciudad
              </button>
              <button class="btn btn-primary col-3 ms-2" id="edit-city-btn" type="button" data-bs-toggle="modal" data-bs-target="#region-modal" data-bs-whatever="edit-city">
                <i class="bi bi-person-plus"></i>
                Editar Ciudad
              </button>
          </div>
        </div>
        <div id="region-modal" class="modal" tabindex="-1" aria-labelledby="add region" aria-hidden="true">
          <div class="modal-dialog modal-dialog-scrollable modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body alert-container">
                <div class="row ps-5 pe-5" id="region-alert-container"></div>
                <form class="region-form mt-5 mb-5 ps-5 pe-5 form-signin needs-validation modal-form" novalidate id="region-form">
                  <div class="mb-2 mt-2 modal-form" id="form-container">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="cancel-btn btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">
                  Cancelar
                </button>
                <button type="submit" id="submit-region-btn" class="btn btn-primary">
                  Guardar
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--COMPAÑIAS-->
      <section class="tab-pane fade container-fluid p-5 bg-light row" id="companies" role="tabpanel" aria-labelledby="companies-tab">
        <div class="d-block p-3">
          <button id="add-company-btn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#company-modal" data-bs-whatever="send">
            Agregar compañía
          </button>
        </div>
        <div class="d-block p-3 bg-primary bg-gradient">
          <div class="row" id="del-company-alert-cont"></div>
          <table id="companies-table" class="table table-sm table-responsive table-hover table-light table-bordered">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Email</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Dirección</th>
                <th scope="col">Ciudad</th>
                <th scope="col">País</th>
                <th scope="col">Region</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody id="companies-body"></tbody>
          </table>
        </div>
        <div id="company-modal" class="modal fade" tabindex="-1" aria-labelledby="add company" aria-hidden="true">
          <div class="modal-dialog modal-dialog-scrollable modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title alert"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="row ps-5 pe-5" id="company-alert-container"></div>
                <form id="company-form" class="mt-5 mb-5 ps-5 pe-5 form-signin needs-validation modal-form" novalidate>
                  <input type="text" class="form-control mb-2 mt-2" id="company-name" placeholder="Compañia" required/>
                  <input type="email" class="form-control mb-2 mt-2" id="company-email" placeholder="Email" required/>
                  <input type="text" class="form-control mb-2 mt-2" id="company-phone" placeholder="Teléfono"/>
                  <select class="form-select-lg mb-2 mt-2 regions" id="c-region">
                  </select>
                  <select class="form-select-lg mb-2 mt-2 countries" id="c-country" disabled>
                  </select>
                  <select class="form-select-lg mb-2 mt-2 cities" id="c-city" disabled>
                  </select>
                  <input type="text" class="form-control mb-2 mt-2" id="comp-adress" placeholder="Dirección" required/>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="cancel-btn btn btn-secondary" data-dismiss="modal" data-bs-dismiss="modal" aria-label="Close">
                  Cancelar
                </button>
                <button type="submit" id="save-company-btn" class="btn btn-primary">
                  Guardar
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    <!--BOOTSTRAP 5 SCRIPTS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <!--CUSTOM SCRIPTS-->
    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>
